<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            height: 100px;
            width: 150px;
            background-color: aqua;
            border: 2px solid black;
            position: absolute;
            top: 0;
            left: 0;
            position: fixed ;
            z-index: 1;
 
        }
        .box2{
            height: 100px;
            width: 150px;
            background-color: brown ;
            border: 2px solid black;
            margin: 10px;
            position: relative;
            top: 60px;
            left: 50px;
            
        }
        .box3{
            height: 100px;
            width: 150px;
            background-color: burlywood;
            border: 2px solid black;
            margin: 10px;
            z-index: 1;
            
        }
        .box4{
            height: 70px;
            width: 110px;
            background-color: blue;
            border: 2px solid black;
            margin: 10px;
        }
        
        
    </style>
</head>
<body style="height: 9000px;">
    <div style="display: flex; flex: row">
    <div class="box1"></div>

    <div class="box2">
        <div class="box4"></div>
    </div>
    <div class="box3"></div>
    </div>
    
</body>
</html>
